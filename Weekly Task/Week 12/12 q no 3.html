<html>
    <head>
        <title>Js</title>
    </head>
    <body>
        <button><div onmouseover="mOver()">CLICK HERE TO GET </div></button><br>
    <div id="hello"></div><br><br>
    <button><div onmouseout="mOut()">CLICK HERE SIM</div></button>
    <div id="go"></div>
    <script>
        function mOver(){
    document.getElementById("hello").innerHTML="Thank You"
}
function mOut(){
    document.getElementById("go").innerHTML="Mouse Over Me"
}
    </script>
    </body>
</html>
