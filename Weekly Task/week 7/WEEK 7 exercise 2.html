<body>
        <form action="#" enctype="multipart/form-data" name="information" method="get">
            <fieldset >
                <table cellpadding="5">
                <h3 align="left"> HTML Form Test</h3>
                <tr>
                    <td> Name</td>
                    <td> <input type="text" name="Name" required/></td><br>
                </tr>
                <tr>
                    <td>Adresss</td>
                    <td> <input type="text" name="Adresss" required/></td><br>
                </tr>
                <tr>
                    <td> Email</td>
                    <td> <input type="email" name="email"required/></td><br>
                </tr>
                <tr>
                    <td> Gender</td>
                    <td> <input type="radio" name="Gender" value="Male"/>Male
                     <input type="radio" name="Gender" value="Female"/>Female</td><br>
                </tr>
                <tr>
                <td>
                    Hobbies
                </td>
                <td> <input type="checkbox" name="Hobbies" value="Sports"/>Sports
                 <input type="checkbox" name="Hobbies" value="Movies"/>Movies
                 <input type="checkbox" name="Hobbies" value="Travelling"/>Travelling</td>
                </tr>
                <tr>
                    <td>Country </td>
                    <td> <select size="1">
                        <option  value="NP" selected>Nepal</option>
                        <option  value="CH"> China</option>
                        <option value="USA">America</option>
                        <option value="PK" >Pakistan</option>
                    </select></td><br>
                </tr>
                <tr>
                    <td> Message</td>
                    <td> <textarea rows="5" cols="50"></textarea></td><br>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" name="Submit" value="Submit"/>
                 <input type="reset" name="reset" value="Reset"/></td>
                </tr>
            </table>
    
            </fieldset>
        </form>
    
</body>
