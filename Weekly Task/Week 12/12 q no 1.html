<body>
    <script>
    function show_date(){
       var d=new Date();
       var h=d.getHours();
       var m=d.getMinutes();
       var s=d.getSeconds();
       var y=d.getFullYear();
       var mn=d.getMonth();
       var day=d.getDay();
       var s=y+"-"+m+"-"+day+" "+h+":"+m+":"+s;
      document.getElementById("show").innerHTML=s;}
      show_date()
    </script>
